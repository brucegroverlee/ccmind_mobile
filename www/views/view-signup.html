<ion-view view-title="Signup" ng-controller="sessionCtrl">
  <ion-content class="view-signup">
    <div class="flex-content">
	    <img src="./img/isotype-blue.png" style="width: 50px; height: 50px;">
	    <div class="list list-inset">
			<label class="item item-input">
				<i class="icon ion-person placeholder-icon"></i>
				<input type="text" placeholder="Name" ng-model="loginData.name">
			</label>
			<label class="item item-input">
				<i class="icon ion-ios-email placeholder-icon"></i>
				<input type="text" placeholder="Email address" ng-model="loginData.email">
			</label>
			<label class="item item-input">
				<i class="icon ion-locked placeholder-icon"></i>
				<input type="password" placeholder="Password" ng-model="loginData.password">
			</label>
			<label class="item item-input">
				<i class="icon ion-locked placeholder-icon"></i>
				<input type="password" placeholder="Repeat your password" ng-model="loginData.password2">
			</label>
			<button class="button button-block button-positive" ng-click="signup()">
				Sign up
			</button>
		</div>
		<a href="#/login">
		<button class="button button-clear button-positive">
			Login for 2cmind
		</button>
		</a>
	 </div>
  </ion-content>
</ion-view>
