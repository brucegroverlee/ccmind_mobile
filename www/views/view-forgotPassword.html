<ion-view view-title="Forgot your password" ng-controller="sessionCtrl" ng-init="isLogin()">
  <ion-content class="view-forgotPassword">
    <div class="flex-content">
	    <img src="./img/isotype-blue.png" style="width: 50px; height: 50px;">
	    <div class="list list-inset">
			<label class="item item-input">
				<i class="icon ion-ios-email placeholder-icon"></i>
				<input type="text" placeholder="Email address">
			</label>
			<!--<div class="card">
				<div class="item item-text-wrap">
					We'll send you a recovery link to your email.
				</div>
			</div>-->
			<div class="text">
				We'll send you a recovery link to your email.
			</div>
			<button class="button button-block button-positive">
				Send
			</button>
		</div>
		<a href="#/login">
		<button class="button button-clear button-positive">
			Back to login
		</button>
		</a>
	 </div>
  </ion-content>
</ion-view>
